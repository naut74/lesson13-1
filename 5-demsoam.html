<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm sô âm trong mảng</title>
</head>
<body>
    <h1>Đếm sô âm trong mảng</h1>
    <button type="button" onclick="inputnumber();">Nhập 10 phần tử</button>
    <p id="arr"></p>
    <p id="result"></p>
    <script>
        function inputnumber(){
            let result=[];
            let count=0;
            for(let i=0; i<10;i++){
                let nb=parseInt(prompt('Nhập phần tử '+(i+1)));
                result.push(nb);
                if(result[i]<0){
                    count++;
                }
            }
            document.getElementById('arr').innerHTML='10 phần tử bạn nhập là '+result.join('; ')
            document.getElementById('result').innerHTML='Có '+count+' số âm trong 10 phần tử';
        }
    </script>
    <p></p>
</body>
</html>
