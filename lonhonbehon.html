<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên lớn hơn hoặc bé hơn 10</title>
</head>
<body>
    <h1>Số nguyên lớn hơn hoặc bé hơn 10 là</h1>
    <button type="button" onclick="inputnumber();">Nhập 10 phần tử</button>
    <p id="arr"></p>
    <p id="result"></p>
    <script>
        function inputnumber(){
            let result=[];
            let small=0;
            let big=0;
            for(let i=0; i<10;i++){
                let nb=parseInt(prompt('Nhập phần tử '+(i+1)));
                result.push(nb);
                if(nb>10){
                    big++;
                }
                else if(nb<10){
                    small++;
                }
            }
            document.getElementById('arr').innerHTML='10 phần tử bạn nhập là '+result.join('; ')
            document.getElementById('result').innerHTML='có '+big+' số lớn hơn 10 và có '+small+' số bé hơn 10';
        }
    </script>
</body>
</html>
