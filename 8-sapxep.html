<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp mảng</title>
</head>
<body>
    <h1>Sắp xếp mảng</h1>
    <button type="button" onclick="inputnumber();">Nhập 10 phần tử</button>
    <button type="button" onclick="sapxep();">Sắp xếp</button>
    <p id="arr"></p>
    <p id="result"></p>
    <script>
        let arr=[];
        function inputnumber(){
            for(let i=0; i<10;i++){
                let nb=parseInt(prompt('Nhập phần tử '+(i+1)));
                arr.push(nb);
            }
            document.getElementById('arr').innerHTML='10 phần tử bạn nhập là: '+arr.join('; ')
        }
        function sapxep(){
            let result=[];
            result=arr.sort(function(a,b){
                return b-a;
            })
            //có thể dùng  result.sort((a, b) => b - a); 
            document.getElementById('result').innerHTML='10 phần sắp xếp giảm dần là: '+result.join('; ')
        }
    </script>
    <p></p>
</body>
</html>
