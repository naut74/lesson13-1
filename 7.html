<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete V</title>
</head>
<body>
    <h1>Delete V</h1>
    <button type="button" onclick="inputnumber();">Nhập 10 phần tử</button>
    <button type="button" onclick="checkin();">Nhập và kiểm tra V</button>
    <p id="arr"></p>
    <p id="result"></p>
    <p id="newarr"></p>
    <script>
        let arr=[];
        function inputnumber(){
            let result;
            for(let i=0; i<10;i++){
                let nb=parseInt(prompt('Nhập phần tử '+(i+1)));
                arr.push(nb);
            }            
            document.getElementById('arr').innerHTML='10 phần tử bạn nhập là '+arr.join('; ')
        }
        function checkin(){
            let nbV=parseInt(prompt('Nhập số nguyên V'));
            // arr.includes(nbV) hàm dùng để kiểm tra nbV có trong mảng hay không
            // if(arr.includes(nbV)){}
            for (let i = 0; i < arr.length; i++) {
                if (nbV === arr[i]) {
                    result = 'V có trong mảng';
                    for (let j = i; j < arr.length - 1; j++) {
                        arr[j] = arr[j + 1]; 
                    }
                    arr[arr.length - 1] = 0; 
                    break; 
                }
                else{
                    result='V không có trong mảng'; 
                }
            }            
            document.getElementById('result').innerHTML=result;
            document.getElementById('newarr').innerHTML='Mảng mới là: ' + arr.join('; ');
        }
        </script>
    <p></p>
</body>
</html>
